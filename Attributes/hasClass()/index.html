<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            margin: 8px;
            font-size: 16px;
        }
        .selected{
            color: red;
        }
    </style>
</head>
<body>
    <p>black first</p>
    <p class="selected">red second</p>
    <div id="result1">first has selected class :</div>
    <div id="result2">second has selected class :</div>
    <div id="result3">at least one has selected class :</div>


    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $('#result1').append($("p").first().hasClass("selected").toString());
        $('#result2').append($("p").last().hasClass("selected").toString());//true donecek
        $('#result3').append($("p").hasClass("selected").toString());
    </script>
    
</body>
</html>
