<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            margin: 4px;
            font-size: 16px;
            font-weight: bolder;
            cursor: pointer;
        }
        .blue{
            color: blue;
        }
        .highlight{
            background: red;
        }
    </style>
</head>

<body>
    <!-- <p class="blue">click to toggle</p>
    <p class="blue highlight">highliht</p>
    <p class="blue">on these</p>
    <p class="blue">paragraphs</p> -->

    <p class="blue">click to toggle (<span>clicks: 0</span>)</p>
    <p class="blue highlight">highliht (<span>clicks: 0</span>)</p>
    <p class="blue">on these (<span>clicks: 0</span>)</p>
    <p class="blue">paragraphs (<span>clicks: 0</span>)</p>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        // $('p').click(function () { 
        //     $(this).toggleClass('highlight');//hem add hem remove class i icerir  
        // });

        $('p').each(function(){
            var $thisParagraph = $(this);
            console.log($thisParagraph);
            var count = 0;
            $thisParagraph.click(function(){
                count++;
                $thisParagraph.find('span').text('clicked: '+count);
                $thisParagraph.toggleClass('highlight',count % 3 === 0 );
            })
        })
    </script>
</body>

</html>
