<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;
            margin: 4px;
        }

        b {
            color: blue;
        }
    </style>
</head>

<body>
    <p></p>

    <select id="single">
        <option>single</option>
        <option>single2</option>
    </select>


    <select multiple="multiple" id="multiple">
        <option selected="selected">multiple</option>
        <option>multiple2</option>
        <option selected>multiple3</option>
    </select>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        //val() metodu input select ve textarea dan deger almak icin kullanilir
        function displayVals() {
            var singleValues = $('#single').val();//secilen degeri alir
            var multipleValues = $('#multiple').val();
            console.log(singleValues,multipleValues);
            $('p').html('<b>Single: </b>' + singleValues +
                ' <b>Multiple: </b>' + multipleValues.join(', '));
        }
        $('select').change(displayVals);
        displayVals();
    </script>
</body>

</html>
